<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MicroMDM Flow</title>
  <script src="/assets/generated/elm.js"></script>
  </head>
  <body id="page-body">
    <script>
      var app = Elm.Main.fullscreen(localStorage.flow_session || null);
      app.ports.storeSession.subscribe(function(session) {
        localStorage.flow_session = session;
      });
      window.addEventListener("storage", function(event) {
        if (event.storageArea === localStorage && event.key === "flow_session") {
          app.ports.onSessionChange.send(event.newValue);
        }
      }, false);
    </script>
  </body>
</html>
